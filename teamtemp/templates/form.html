{% extends "base.html" %}

{% block title %}Team Temperature{% endblock %}

{% block body %}
<h1>Submit your temperature</h1>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="id" value="{{ response_id }}"/>
  <div class="field">{{ form.score.errors }}
    <label for="id_score">Temperature (1-10):</label>
    {{ form.score }}
  </div>
  <div class="field">{{ form.word.errors }}
    <label for="id_word">word:</label>
    {{ form.word }}
  </div>
  <input type="submit" value="Submit"/>
</form>
{% endblock %}
