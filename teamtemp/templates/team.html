{% extends "base.html" %}

{% block title %}Team Temperature{% endblock %}

{% block body %}
<h1>Enter the new team name</h1>
<form method="post">
  {% csrf_token %}
  {{ form.team_name.errors }}
  <div class="field">
    <label for="team_name">Team Name</label><br/>
    {{ form.team_name }}
  </div>
  <input type="submit" value="Add"/>
</form>
{% endblock %}
